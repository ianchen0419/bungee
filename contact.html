<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="icon" href="inc/img/top/favicon.png" />
	<meta name="title" content="Bungee Super Fly" />
	<title>Bungee Super Fly</title>
	<meta name="description" content="バンジースーパーフライは、筋力トレーニングと有酸素運動を組み合わせた新しいスタイルのフィットネスです。楽しさと効果を両立させたワークアウトを体験ください。" />
	<meta name="keywords" content="ジム,トレーニング,フィットネス,有酸素運動,Natural Body Space,バンジースーパーフライ" />
	<link rel="stylesheet prefetch" href="inc/lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet prefetch" href="style.css" />
	<link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css" />
</head>
<body onclick="closeMenu(this, event)">
	<header id="header"></header>
	<nav id="menu"></nav>
	<div id="visual">
		<img src="inc/img/top/header.png" alt="About Bungee Super Fly®" width="100%" />
		<h1 class="topage-title orange-text">Contact</h1>
	</div>
	<main id="contact">
		<div class="wrapper-size">
			<div class="spacer" style="height: 60px;"></div>
			<p class="center-text">お問合せをいただき、誠にありがとうございます。<br>必要な項目をご記入の上、「送信」ボタンをクリックしてください。</p>
			<div class="spacer" style="height: 40px;"></div>
			<form action="" class="contact-form">
				<div>
					<div>
						<strong>会社名</strong>
					</div>
					<input type="text" />
				</div>
				<div>
					<div>
						<strong>部署名</strong>
					</div>
					<input type="text" />
				</div>
				<div>
					<div>
						<strong>お名前</strong>
						<span class="badge">必須</span>
					</div>
					<input type="text" required />
				</div>
				<div>
					<div>
						<strong>メールアドレス</strong>
						<span class="badge">必須</span>
					</div>
					<input type="email" required />
				</div>
				<div>
					<div>
						<strong>メールアドレス（確認用）</strong>
						<span class="badge">必須</span>
					</div>
					<input type="email" required />
				</div>
				<div>
					<div>
						<strong>電話番号</strong>
						<span class="badge">必須</span>
					</div>
					<input type="tel" required />
				</div>
				<div>
					<div>
						<strong>お問い合わせ項目</strong>
						<span class="badge">必須</span>
					</div>

					<div>
						<label class="radio">
							<input type="radio" name="your-type" />
							<div class="widget"></div>
							<span>サービスに関して</span>
						</label>
						<label class="radio">
							<input type="radio" name="your-type" data-label="商品導入に関して" />
							<div class="widget"></div>
							<span>商品導入に関して</span>
						</label>
						<label class="radio">
							<input type="radio" name="your-type" data-label="インストラクター研修に関して" />
							<div class="widget"></div>
							<span>インストラクター研修に関して</span>
						</label>
						<label class="radio">
							<input type="radio" name="your-type" />
							<div class="widget"></div>
							<span>その他</span>
						</label>
					</div>
				</div>
				<div>
					<div>
						<strong>お問い合わせ内容</strong>
					</div>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</div>

				<div class="button-area center-text">
					<input type="submit" value="送信" class="orange-button long-button" />
				</div>
			</form>
			
		</div>
	</main>
	<footer id="footer"></footer>
	<script type="text/javascript" src="script.js"></script>
	<script>
		var prevLabel=decodeURIComponent(location.href.split('#').pop());
		if(prevLabel==='商品導入に関して'){
			document.querySelector('input[data-label="商品導入に関して"]').checked=true;
		}

		if(prevLabel==='インストラクター研修に関して'){
			document.querySelector('input[data-label="インストラクター研修に関して"]').checked=true;
		}
	</script>
</body>
</html>
